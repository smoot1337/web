<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Лабораторна робота №4</title>
<body>
    <div class="planner">
        <div class="header">
            <div class="title">WEEKLY PLAN</div>
            <div class="week-info">
                <label>WEEK OF: <input type="text" /></label>
                <label>HEALTHY HABIT: <input type="text" /></label>
            </div>
            <div class="checkboxes">
                <label><input type="checkbox"> ROCKED IT</label>
                <label><input type="checkbox"> ROOM FOR IMPROVEMENT</label>
            </div>
        </div>

        <div class="main-grid">
            <div class="sidebar">
                <div class="goals">
                    <h2>TOP 3 GOALS</h2>
                    <div class="checkbox-item">
                        <input type="checkbox">
                        <input type="text">
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox">
                        <input type="text">
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox">
                        <input type="text">
                    </div>
                </div>

                <div class="everything-else">
                    <h2>EVERYTHING ELSE</h2>
                    <div id="everything-else-items">
                        <div class="checkbox-item">
                            <input type="checkbox">
                            <input type="text">
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox">
                            <input type="text">
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox">
                            <input type="text">
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox">
                            <input type="text">
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox">
                            <input type="text">
                        </div>
                    </div>
                </div>

                <div class="next-week">
                    <h2>NEXT WEEK</h2>
                    <div class="checkbox-item">
                        <input type="checkbox">
                        <input type="text">
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox">
                        <input type="text">
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox">
                        <input type="text">
                    </div>
                </div>
            </div>

            <div class="day">
                <div class="day-header">
                    <h2>MONDAY</h2>
                    <input type="checkbox">
                </div>
                <textarea></textarea>
            </div>

            <div class="day">
                <div class="day-header">
                    <h2>TUESDAY</h2>
                    <input type="checkbox">
                </div>
                <textarea></textarea>
            </div>

            <div class="day">
                <div class="day-header">
                    <h2>WEDNESDAY</h2>
                    <input type="checkbox">
                </div>
                <textarea></textarea>
            </div>

            <div class="day">
                <div class="day-header">
                    <h2>THURSDAY</h2>
                    <input type="checkbox">
                </div>
                <textarea></textarea>
            </div>

            <div class="day">
                <div class="day-header">
                    <h2>FRIDAY</h2>
                    <input type="checkbox">
                </div>
                <textarea></textarea>
            </div>

            <div class="day">
                <div class="day-header">
                    <h2>SATURDAY</h2>
                    <input type="checkbox">
                </div>
                <textarea></textarea>
            </div>

            <div class="day">
                <div class="day-header">
                    <h2>SUNDAY</h2>
                    <input type="checkbox">
                </div>
                <textarea></textarea>
            </div>
        </div>
    </div>
</body>
</html>
